<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head (titulo='Esperando')}"></head>

<body>
<div class="container-fluid">

    <h2 th:text="'Configurando partida'"></h2>

    <form method="get" th:object="${idPartida}" th:action="@{/quiz/iniciar/{id}(id = ${idPartida})}">
        <div class="col-6">
        <div class="form-group">
        </div>
            <p th:text="'Hola ' + ${jugador}"></p>
            Esperando a que el resto de jugadores respondan la pregunta
        </div>
    </form>
</div>

<div th:replace="~{fragments::javascript}"/>

<script>
    var eventSource = new EventSource('/sse/pasarPregunta');

    eventSource.onmessage = function(event) {
        console.log("Update received: " + event.data);
        eventSource.close();
        window.location.replace("/quiz/mostrar-pregunta");
    };
</script>

</body>
</html>
