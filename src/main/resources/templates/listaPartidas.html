<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head (titulo='Lista de Partidas')"></head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2 th:text="'Listado de partidas'"></h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <p><a class ="btn btn-primary" th:href="@{/partida/new}">
                Crear Partida
            </a>
                <a class="btn btn-link" href="/menuAdmin">Volver</a></p>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Modo de Juego</th>
                    <th>Activa</th>
                    <th>Gesti√≥n</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="partida: ${partidas}">
                        <td th:text="${partida.id}"></td>
                        <td th:text="${partida.modoDeJuego.nombre}"></td>
                        <td th:text="${partida.joinable}"></td>
                        <td th:if="${!partida.finished}">
                            <a class ="btn btn-primary" th:href="@{/partida/edit/{id}(id = ${partida.id})}">
                                Editar
                            </a>
                            <a class ="btn btn-primary" th:href="@{/partida/prepare/{id}(id = ${partida.id})}">
                                Iniciar
                            </a>
                        </td>
                        <td th:if="${partida.finished}">
                            <span th:text="'Ya finalizada'"/>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<footer th:replace="fragments::footer"/>
<div th:replace="fragments::javascript"/>

</body>
</html>
