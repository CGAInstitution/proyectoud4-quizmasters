<body>

            </tr>
        </tbody>
    </table>
    <div class="row mt-3 justify-content-center">
        <form method="get" th:action="@{/quiz}">
            <a class="btn btn-link" th:href="@{/menuJuegos}">Volver al menÃº de partidas</a>
        </form>
    </div>

</div>

</body>
</html>
